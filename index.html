<!DOCTYPE html>
<html>
  
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/styles.css">
		<title>Small World</title>
		<script src="./js/const.js"> </script>
		<script src="./js/utility.js"> </script>
		<script src="./js/deck.js"> </script>
		
		<script>
			let YGODECK = new ygoDeck();
		</script>
		
	</head>
	
	<body>
	
		<div class="container row containerBody">
		
			<div class="col-sm-2">
				<div class="form-controls">
			
					<div class="form-group">
						<label for="ydkInput">YDK Deck Upload</label>
						<input type="file" name="ydkInput" id="ydkInput" onchange="YGODECK.loadDeckList(this.files[0])" accept=".ydk">
						<small class="form-text text-muted">We do not Store your Deck List</small>
					</div>
					
					<div class="form-group">
						<label for="includeSide"> Include Side Deck</label>
						<input type="checkbox" name="includeSide" id="includeSide" class="form-check-input" onchange="YGODECK.updateSmallWorldData()">
						<small class="form-text text-muted">Show Combinations including Sided Cards</small>
					</div>
					
					<div class="form-group">
						<label for="includeSide"> Simplify Output </label>
						<input type="checkbox" name="simplifyOutput" id="simplifyOutput" class="form-check-input" onchange="YGODECK.changeList()" checked>
						<small class="form-text text-muted">Merge rows with the same Input and Output</small>
					</div>
					
					<div class="form-group">
						<label for="includeSide"> Include Generic Good Cards </label>
						<input type="checkbox" name="addGenericCards" id="addGenericCards" class="form-check-input" onchange="YGODECK.updateSmallWorldData()">
						<small class="form-text text-muted">Add Hand Traps and Kaijus etc to the List</small>
					</div>
					
					<div class="form-group">
						<label for="includeSide"> Show Self Search </label>
						<input type="checkbox" name="showSelfSearch" id="showSelfSearch" class="form-check-input" onchange="YGODECK.changeList()">
						<small class="form-text text-muted">Show Cards that can Search Themselves</small>
					</div>
					
					<div class="form-group">
						<label for="cardList"> Monster List</label>
						<select multiple id="cardList" onchange="YGODECK.changeList()"></select>
						<small class="form-text text-muted">Select which Cards to Show</small>
					</div>
					
					
			
				
				
				
				</div>
				
			</div>
			<div class="col-sm-10">
				<div id="cardOutput" class="container"></div>
			</div>
  
		
		
		</div>
	
		<!-- card popup modal for stacks -->
		<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-modal="true"
			role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="imageModalLabel">Modal title</h5>
					</div>
					<div class="modal-body">
						<img src="#" id="modalImage">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>
		
		
		
	</body>
	

	
	
	
	
	
	
	
</html>
